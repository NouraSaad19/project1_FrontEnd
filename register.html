        <form style="width:50% ;  display: inline-block; "  onsubmit="register()">
          <img class="mb-4"  src="http://cdn.onlinewebfonts.com/svg/img_337531.png" style="background-color:white;" alt="" width="80" height="80">
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      
          <div class="form-floating">
            <input type="text" class="form-control" id="username" placeholder="text" name="username">
            <label for="floatingInput">username</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" id="email" placeholder="text" name="email">
            <label for="floatingInput">email</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" id="password" placeholder="text" name="password">
            <label for="floatingPassword">Password</label>
          </div>
          <br>
          <button class="w-100 btn btn-lg "style="background-color:rgb(155, 155, 155); type="submit">Sign in</button>
          
        </form>
